    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #6b0f1a, #b71c1c);
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            z-index: 1;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #fff;
            color: #b71c1c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #ffcdd2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .overlay.active {
            display: flex;
            opacity: 1;
        }
        .meme-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            animation: bounce 1s infinite;
        }
        .meme-text {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .meme-emoji {
            font-size: 8rem;
            margin-bottom: 2rem;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }
    </style>
</head>
<body>

        <div class="meme-container">
            <button class="close-btn" id="close-btn">Ã—</button>
            <div class="meme-text">Get Trolled!</div>
            <div class="meme-emoji">ðŸ¤ª</div>
            <div class="meme-text">No gift for you!</div>
        </div>
    </div>

    <script>
        document.getElementById('special-button').addEventListener('click', function(e) {
            e.preventDefault();
            const overlay = document.getElementById('video-overlay');
            overlay.classList.add('active');
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            const overlay = document.getElementById('video-overlay');
            overlay.classList.remove('active');
        });
    </script>
</body>
</html>
